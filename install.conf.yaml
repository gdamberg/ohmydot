- defaults:
    link:
      relink: true

- clean: ['~']

- create:
    - ~/bin
    - ~/.vim
    - ~/.zprezto-contrib
- link:
    ~/.ackrc: dotfiles/ackrc
    ~/.gitconfig: dotfiles/gitconfig
    ~/.gitconfig_github: dotfiles/gitconfig_github
    ~/.gitignore_global: dotfiles/gitignore_global
    ~/.vim/vimrc: dotfiles/vimrc
    ~/.zshrc: dotfiles/zshrc
    ~/.zlogin: dotfiles/zlogin
    ~/.zlogout: dotfiles/zlogout
    ~/.zpreztorc: dotfiles/zpreztorc
    ~/.zprofile: dotfiles/zprofile
    ~/.zshenv: dotfiles/zshenv
    ~/.p10k.zsh: dotfiles/p10k.zsh
    ~/bin/fgit: bin/fgit
    ~/.zprezto-contrib/my-completions: modules/my-completions
